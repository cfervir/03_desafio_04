<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 04 - Javascript para la Web</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://kit.fontawesome.com/e190a6dfc5.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="container container--header">

    <h1 class="titulo--header">ViviendasPRO</h1>
    <h4 class="subtitulo--header">Buscador de departamento</h4>
    <div class="container--buscador">
      <p>Cantidad de cuartos:</p>
      <div class="buscador">
        <input id="numeroCuartos" class="buscador__input" min="0" max="5" pattern="[0-9]{1}" type="number">
      </div>
      <p>Metros cuadrados</p> 
      <div class="container--flex buscador">
        <p>desde:</p> <input id="desdeM2" class="buscador__input" min="0" max="500" pattern="[0-9]{5}" type="number">
        <p>hasta:</p> <input id="hastaM2" class="buscador__input" min="0" max="500" pattern="[0-9]{5}" type="number">
      </div>
      <button id="buscarViviendas" class="btn btn--buscador">Buscar</button>
    </div>

  </header>

  <main class="container container--main">

    <div class="container--main-int">

      <h3 class="titulo--main">Total: <span id="resultadoBuscador">Todos</span></h3> 
      <div id="viviendas" class="container--flex container--viviendas">
      </div>

    </div>

  </main>

<script src="assets/js/script.js"></script>
</body>
</html>
